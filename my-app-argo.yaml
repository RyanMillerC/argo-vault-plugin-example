apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: gitops
  namespace: my-app
spec:
  configManagementPlugins: |-
    - name: argocd-vault-plugin
      generate:
        command: ["argocd-vault-plugin"]
        args: ["generate", "./"]
  dex:
    openShiftOAuth: true
  image: 'registry.taco.moe/argo'
  rbac:
    policy: g, system:cluster-admins, role:admin
    scopes: '[groups]'
  server:
    route:
      enabled: true
  version: latest
