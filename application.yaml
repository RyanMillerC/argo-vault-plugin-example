apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: my-app-project
  namespace: my-app
spec:
  destinations:
    - name: in-cluster
      namespace: my-app
  sourceRepos:
    - 'https://git.taco.moe/prototype/argo-vault-plugin.git'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: my-app
spec:
  project: my-app-project
  destination:
    name: in-cluster
    namespace: my-app
  source:
    repoURL: 'https://git.taco.moe/prototype/argo-vault-plugin.git'
    path: 'test'
    directory:
      recurse: false
    plugin:
      name: argocd-vault-plugin
      env:
        - name: AVP_AUTH_TYPE
          value: k8s
        - name: AVP_K8S_ROLE
          value: gitops-argocd-server
        - name: AVP_KV_VERSION
          value: '2'
        - name: AVP_MOUNT_PATH
          value: auth/hub
        - name: AVP_TYPE
          value: vault
        - name: AVP_VAULT_ADDR
          value: 'https://vault.apps.hub.taco.moe'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
